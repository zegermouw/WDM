apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  selector:
    component: order
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order
  template:
    metadata:
      labels:
        component: order
    spec:
      containers:
        - name: order
          image: order:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: USER_SERVICE_URL
              value: "payment-service"
            - name: STOCK_SERVICE_URL
              value: "stock-service"
            - name: GATEWAY_URL
              value: mongodb://order-db:27018/db
            - name: PORT
              value: "27018"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: order-db
    spec:
      containers:
        - args:
            - mongod
            - --port
            - "27018"
          image: mongo
          name: order-db
          ports:
            - containerPort: 27018