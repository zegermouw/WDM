apiVersion: v1
kind: Service
metadata:
  name: stock-service
spec:
  type: LoadBalancer
  selector:
    component: stock
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: stock
  template:
    metadata:
      labels:
        component: stock
    spec:
      containers:
        - name: stock
          image: mwschutte/stock:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "app:app", --threads 12]
          ports:
            - containerPort: 5000
          env:
            - name: GATEWAY_URL
              value: "mongodb://localhost:27018/db"
            - name: PORT
              value: "27018"
        - name: stock-db
          args:
            - mongod
            - --port
            - "27018"
          image: mongo
          ports:
            - containerPort: 27018